<div class="w3-light-grey w3-content" style="max-width: 1600px" *ngIf="hotelInfo">
  <!-- Sidebar/menu -->
  <nav
    class="w3-sidebar w3-collapse w3-white w3-animate-left"
    style="z-index: 3; width: 350px"
    #mySidebar
  >
    <br />
    <div class="w3-container">
      <a
        (click)="w3_close()"
        class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey"
        title="close menu"
      >
        <i class="fa fa-remove"></i>
      </a>
      <div class="profile mb-3">
        <!-- src="../../../assets/images/avatar_g2.jpg" photo2 -->
        <img
          src="{{hotelInfo.photo2}}" 
          style="width: 38%"
          class="w3-round"
        />
        <!-- <br />
      <br /> -->
        <div class="names">
          <h4>
            <b style="font-size: 16px">{{hotelInfo.hotel_name}}</b>
          </h4>
          <span style="font-size: 12px" class="w3-text-grey"
            >{{hotelInfo.chain_name}}</span
          >
          <span class="w3-text-grey bold">Active</span>
        </div>
      </div>
      <div class="icons p-2">
        <i class="fa fa-briefcase fa-2x p-1" aria-hidden="true"></i>
        <i class="fa fa-building fa-2x p-1" aria-hidden="true"></i>
      </div>
    </div>
    <button class="accordion" (click)="openAccordion($event)">Address</button>
    <div class="panel">
      <div class="main-head mt-1">
        <span>Main</span>
        <i
          *ngIf="!isEditAddress"
          class="fa fa-pencil-square fa-2x pointer"
          aria-hidden="true"
          (click)="editAddress()"
        ></i>
        <i
          *ngIf="isEditAddress"
          class="fa fa-check-square fa-2x pointer"
          aria-hidden="true"
          (click)="editAddress()"
        ></i>
      </div>
      <div class="userDetails">
        <form [formGroup]="addressForm">
          <div class="row">
            <div class="col-lg-1">
              <i class="fa fa-address-card fa-1x" aria-hidden="true"></i>
            </div>
            <div class="col-lg-11">
              <label *ngIf="!isEditAddress" class="secondary-text">{{address.address || 'N/A'}}</label>
              <textarea
                *ngIf="isEditAddress"
                style="border: none; width: 100%"
                type="text"
                formControlName="address"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-1">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="col-lg-11">
              <label *ngIf="!isEditAddress" class="secondary-text">{{address.email || 'N/A'}}</label>
              <input
                *ngIf="isEditAddress"
                style="border: none; width: 100%"
                type="email"
                formControlName="email"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-1">
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="col-lg-11">
              <label *ngIf="!isEditAddress" class="secondary-text">{{address.mobile || 'N/A'}}</label>
              <input
                *ngIf="isEditAddress"
                style="border: none; width: 100%"
                type="mobile"
                formControlName="mobile"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <button class="accordion" (click)="openAccordion($event)">
      Basic Info
    </button>
    <div class="panel">
      <div class="main-head mt-1">
        <span>Main</span>
        <i
          *ngIf="!isEditInfo"
          class="fa fa-pencil-square fa-2x pointer"
          aria-hidden="true"
          (click)="onEditInfo()"
        ></i>
        <i
          *ngIf="isEditInfo"
          class="fa fa-check-square fa-2x pointer"
          aria-hidden="true"
          (click)="onEditInfo()"
        ></i>
      </div>
      <div class="userDetails">
        <form [formGroup]="infoForm">
          <div class="row">
            <div class="col-lg-6">
              <span>Short Name</span>
            </div>
            <div class="col-lg-6">
              <label *ngIf="!isEditInfo" class="secondary-text">{{basicInfo.shortName || 'N/A'}}</label>
              <input
                *ngIf="isEditInfo"
                style="border: none; width: 100%"
                type="text"
                formControlName="shortName"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <span>Service ID</span>
            </div>
            <div class="col-lg-6">
              <label *ngIf="!isEditInfo" class="secondary-text">{{basicInfo.serviceId || 'N/A'}}</label>
              <input
                *ngIf="isEditInfo"
                style="border: none; width: 100%"
                type="email"
                formControlName="serviceId"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <span>Service Type</span>
            </div>
            <div class="col-lg-6">
              <label *ngIf="!isEditInfo" class="secondary-text">{{basicInfo.serviceType || 'N/A'}}</label>
              <input
                *ngIf="isEditInfo"
                style="border: none; width: 100%"
                type="mobile"
                formControlName="serviceType"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <span>Default currency</span>
            </div>
            <div class="col-lg-6">
              <label *ngIf="!isEditInfo" class="secondary-text">{{basicInfo.defaultCurrency || 'N/A'}}</label>
              <input
                *ngIf="isEditInfo"
                style="border: none; width: 100%"
                type="mobile"
                formControlName="defaultCurrency"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <span>Location</span>
            </div>
            <div class="col-lg-6">
              <label *ngIf="!isEditInfo" class="secondary-text">{{basicInfo.location || 'N/A'}}</label>
              <input
                *ngIf="isEditInfo"
                style="border: none; width: 100%"
                type="mobile"
                formControlName="location"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <div
    class="w3-overlay w3-hide-large w3-animate-opacity"
    (click)="w3_close()"
    style="cursor: pointer"
    title="close side menu"
    id=""
    #myOverlay
  ></div>
  <div class="w3-main" style="margin-left: 350px">
    <header id="portfolio">
      <a>
        <img
          src="../../../assets/images/avatar_g2.jpg"
          style="width: 65px"
          class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"
        />
      </a>
      <span
        class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey"
        (click)="w3_open()"
      >
        <i class="fa fa-bars"></i>
      </span>
      <div class="w3-container">
        <!-- <h1>
                    <b>My Portfolio</b>
                </h1> -->
        <div class="w3-section w3-bottombar w3-padding-16">
          <!-- <span class="w3-margin-right">Filter:</span> -->
          <button class="w3-button w3-black">Home</button>
          <button class="w3-button w3-white">About</button>
          <button class="w3-button w3-white">Classification</button>
          <button class="w3-button w3-white">Products</button>
          <button class="w3-button w3-white">
            <!-- <i class="fa fa-diamond w3-margin-right"></i> -->
            Terms
          </button>
          <button class="w3-button w3-white w3-hide-small">
            <!-- <i class="fa fa-photo w3-margin-right"></i> -->
            Finance
          </button>
          <button class="w3-button w3-white w3-hide-small">
            <!-- <i class="fa fa-map-pin w3-margin-right"></i> -->
            Notes
          </button>
        </div>
      </div>
    </header>
    <router-outlet></router-outlet>
  </div>
</div>
